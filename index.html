<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Validation with Edit and Delete</title>

    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center p-5">
        <div class="container col-lg-12 col-md-12 col-sm-12 p-5 shadow" style="background-color: rgba(255, 255, 255, 0.7);"> 
            <form id="form-value" class="fw-bold">
      
                <div class="mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control bg-secondary p-2 bg-opacity-50" placeholder="Enter name" id="Firstname">
                    <span id="name_error" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control bg-secondary bg-opacity-50" id="lastname" placeholder="Enter Last Name">
                    <span id="last_error" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="Email">Email Address</label>
                    <input type="text" class="form-control bg-secondary bg-opacity-50" id="Email" placeholder="Enter Email Address">
                    <span id="email_error" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control bg-secondary bg-opacity-50" id="phone" placeholder="Enter Phone Number">
                    <span id="phone_error" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control bg-secondary bg-opacity-50">
                        <option value="">Select Gender</option>
                        <option value="Male" id="male">Male</option>
                        <option value="Female" id="female">Female</option>
                    </select>
                    <span id="gender_error" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="city">City</label>
                    <select id="city" class="form-control bg-secondary bg-opacity-50">
                        <option value="">Select City</option>
                        <option value="Ahemdabad">Ahmedabad</option>
                        <option value="rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                    </select>
                    <span id="city_error" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-hover color-5" style="border: none;">Submit</button>
                </div>
            </form>

    
            <table class="table table-bordered mt-4" id="data-table">
                <thead><!--Use for the group of element-->
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
              
                </tbody>
            </table>
        </div>
    </div>

    <!-- External JS -->
    <script src="Script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Validation with Edit and Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>     
    <div class="d-flex justify-content-center p-5">         
        <div class="container col-lg-12 col-md-12 col-sm-12 p-5 shadow" style="background-color: rgba(255, 255, 255, 0.7);">              
            <form id="form-value" class="fw-bold">                        
                <div class="mb-3">                     
                    <label for="Firstname">First Name</label>                     
                    <input type="text" class="form-control bg-secondary p-2 bg-opacity-50" placeholder="Enter name" id="Firstname">                     
                    <span id="name_error" style="color: red;"></span>                 
                </div>                 
                <div class="mb-3">                     
                    <label for="lastname">Last Name</label>                     
                    <input type="text" class="form-control bg-secondary bg-opacity-50" id="lastname" placeholder="Enter Last Name">                     
                    <span id="last_error" style="color: red;"></span>                 
                </div>                 
                <div class="mb-3">                     
                    <label for="Email">Email Address</label>                     
                    <input type="text" class="form-control bg-secondary bg-opacity-50" id="Email" placeholder="Enter Email Address">                     
                    <span id="email_error" style="color: red;"></span>                 
                </div>                 
                <div class="mb-3">                     
                    <label for="phone">Phone Number</label>                     
                    <input type="text" class="form-control bg-secondary bg-opacity-50" id="phone" placeholder="Enter Phone Number">                     
                    <span id="phone_error" style="color: red;"></span>                 
                </div>                 
                <div class="mb-3 position-relative">                     
                    <label for="gender">Gender</label>                     
                    <select id="gender" class="form-select bg-secondary bg-opacity-50">                         
                        <option value="">Select Gender</option>                         
                        <option value="Male" id="male">Male</option>                         
                        <option value="Female" id="female">Female</option>                     
                    </select>                     
                    <span id="gender_error" style="color: red;"></span>                 
                </div>                                  
                <div class="mb-3 position-relative">                     
                    <label for="city">City</label>                     
                    <select id="city" class="form-select bg-secondary bg-opacity-50">                         
                        <option value="">Select City</option>                         
                        <option value="Ahmedabad">Ahmedabad</option>                         
                        <option value="Rajkot">Rajkot</option>                         
                        <option value="Surat">Surat</option>                     
                    </select>                     
                    <span id="city_error" style="color: red;"></span>                 
                </div>                 
                <div class="mb-3">                     
                    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="update-btn" type="button" class="btn btn-success" style="display: none;">Update</button>
                    <button id="cancel-btn" type="button" class="btn btn-secondary" style="display: none;">Cancel</button>
                </div>             
            
            </form>                   
            <table class="table table-bordered mt-4" id="data-table">                 
                <thead>
                    <tr>                         
                        <th>First Name</th>                         
                        <th>Last Name</th>                         
                        <th>Email</th>                         
                        <th>Phone Number</th>                         
                        <th>Gender</th>                         
                        <th>City</th>                         
                        <th>Actions</th>                      
                    </tr>                 
                </thead>                 
                <tbody>                                
                </tbody>             
            </table>         
            <!-- Delete Confirmation Modal -->
            <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this record?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancelDelete" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                        </div>
      </div>
    </div>
  </div>
  
        </div>     
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

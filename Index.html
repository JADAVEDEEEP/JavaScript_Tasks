<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="Styles.css">
  </head>

  <body>
     <div class="container">
      <div class="row d-flex justify-content-center shadow-lg p-5 keys">
        <!--i set the size coulumn one so it in every alphbaet elment use the data key that stores the of 65 as A-->
        <div class="col-1">
          <button type="button" class="key" data-key="65" style="width:100%; height:60px; font-size:1.2rem">A</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="83" style="width:100%; height:60px; font-size:1.2rem">S</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="68" style="width:100%; height:60px; font-size:1.2rem">D</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="70" style="width:100%; height:60px; font-size:1.2rem">F</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="71" style="width:100%; height:60px; font-size:1.2rem">G</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="72" style="width:100%; height:60px; font-size:1.2rem">H</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="74" style="width:100%; height:60px; font-size:1.2rem">J</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="75" style="width:100%; height:60px; font-size:1.2rem">K</button>
        </div>
        <div class="col-1">
          <button type="button" class="key" data-key="76" style="width:100%; height:60px; font-size:1.2rem">L</button>
        </div>
      </div>
    </div>

    
    <audio id="65" src="sounds/sounds/boom.wav"></audio> <!--here we store audio id as same as data key of button so later it wpuld ne identify in that specefic data key 65 for a we store the audio for the A-->
    <audio id="83" src="sounds/sounds/clap.wav"></audio>
    <audio id="68" src="sounds/sounds/hihat.wav"></audio>
    <audio id="70" src="sounds/sounds/kick.wav"></audio>
    <audio id="71" src="sounds/sounds/openhat.wav"></audio>
    <audio id="72" src="sounds/sounds/ride.wav"></audio>
    <audio id="74" src="sounds/sounds/snare.wav"></audio>
    <audio id="75" src="sounds/sounds/tink.wav"></audio>
    <audio id="76" src="sounds/sounds/tom.wav"></audio>

    <script src="Script.js"></script>

  </body>
</html>
